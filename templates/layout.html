<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Alice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Alice database">

        <!-- meta config for iphone/android -->
        <!-- standard viewport tag to set the viewport to the device's width
            , Android 2.3 devices need this so 100% width works properly and
            doesn't allow children to blow up the viewport width-->
        <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
        <!-- width=device-width causes the iPhone 5 to letterbox the app, so
            we want to exclude it for iPhone 5 to allow full screen apps -->
        <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />

        <!-- provide the splash screens for iPhone 5 and previous -->
        <link href="{{ url_for('static', filename='img/splash-iphone5.png') }}" rel="apple-touch-startup-image" media="(device-height: 568px)">
        <!-- <link href="{{ url_for('static', filename='img/splash-iphone5.png') }}" rel="apple-touch-startup-image" sizes="640x960" media="(device-height: 480px)"> -->

        <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/icon-alice-iphone.png') }}">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="COLOR" />

        <!-- stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap1.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">

        <!-- Get Font from Google http://www.google.com/webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Peralta' rel='stylesheet' type='text/css'>

<!--         Icons and Favicons 
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
 -->
        <script src="{{ url_for('static', filename='js/jquery.dotdotdot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/compressed.js') }}" type="text/javascript" charset="utf-8"></script>

        {% block styles %}{% endblock %}
        
  </head>

  <!-- Begin of the body -->
  <body>


    {% block body %}{% endblock %}

    <!-- End of the HTML Structure -->
    


    <!-- Javascript files -->

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-transition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-alert.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-dropdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-scrollspy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-tab.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-tooltip.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-popover.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-button.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-typeahead.js') }}"></script>

    {% block scripts %}{% endblock %}


  </body>
</html>
